---
unan:
  name:     Le Programme “Un An Un Script”
  folder:   unan
  home:     'unan/home'
  description: |
    Ce programme unique en son genre permet à tout auteur, expérimenté ou non, de mener à bien l'écriture d'un film ou d'un roman, depuis l'idée génératrice jusqu'au scénario ou manuscrit définitif, tout en abordant de façon approfondie l'art de la narration (l'art de raconter des histoires).
    Ce programme spécial nécessite une <a href="unan/paiement">inscription séparée</a> et possède son propre coût complet de #{Unan::tarif_humain} pour une année (#{Unan::tarif_humain_par_mois}). Noter que l'inscription à ce programme d'apprentissage et de développement donne accès à tous les autres outils du site pendant deux ans.

analyse:
  name:       Les Analyses de films
  folder:     analyse
  home:       analyse/home
  description: |
    Cette section à la pointe de la technologie vous permet de tirer le maximum de profit des films de tout genre et de toute provenance, grâce à des analyses approfondies, instructives, indispensables.

calculateur:
  name:       Le Calculateur de structure
  folder:     calculateur
  home:       calculateur/main
  description: |
    Utilisé par de nombreux auteurs depuis de nombreuses années, cet outil vous permet de calculer, en pages, en minutes, la durée de chaque partie de votre histoire ou de votre scénario, ainsi que l'emplacement de toutes les scènes-clés indispensables.

screencasts:
  name:       Les Didacticiels-vidéo
  folder:     video
  home:       video/home
  description: |
    Des didacticiels en vidéo qui permettent d'améliorer de façon significative son écriture, aussi bien au niveau de la qualité de ce qui est produit que de la quantité.

cnarration:
  name:       La collection Narration
  folder:     cnarration
  home:       cnarration/home
  description: |
    Profitez en ligne de la future version papier des cours de <strong>Philippe Perret</strong>, auteur et pédagogue œuvrant depuis plus de vingt ans dans le monde du cinéma et de l'audiovisuel, et qui s'inspire des grands pédagogues aussi bien que des œuvres elles-mêmes pour divulguer une connaissance de la narration la plus pragmatique et la plus profonde possible.

facture:
  name:       La Facture d’auteur
  folder:     facture
  home:       facture/main
  description: |
    Outil pour concevoir vos factures d'écriture, factures d'auteur, en fournissant la valeur HT (Hors-Taxe), TTC (Toute Taxe Comprise) ou nette, donc permettant des calculs rapides quel que soit l'accord passé avec l'autre partie.

forum:
  name:     Le Forum
  folder:   forum
  home:     'forum/home'
  description: |
    Ce forum, réservé exclusivement aux membres inscrits de la “Boite à outils”, offre un espace inédit où chaque auteur peut trouver de vraies réponses aux questions qu'il se pose, qu'elles soient générales ou particulières à son projet. Par son système de modération inspiré des meilleurs sites de connaissances (et notamment le site <a href="http://stackoverflow.com" target="_new">StackOverflow</a> pour les programmeurs), ce forum d'écriture se distingue par la pertinence et la véracité des connaissances véhiculées.

scenodico:
  name:       Le Scénodico
  folder:     scenodico
  home:       scenodico/home
  description: |
    Le <strong>dictionnaire encyclopédique</strong> indispensable du scénariste, comportant des centaines de définitions de tous les termes propres à l'écriture, au scénario, au roman ou à la BD.
    En plus des définitions complètes, il comporte également de nombreux liens vers les pages de cours en ligne pour parfaire sa connaissance du sujet abordé.

filmodico:
  name:       Le Filmodico
  folder:     filmodico
  home:       filmodico/home
  description: |
    Le <strong>Filmodico</strong> est un dictionnaire non exhaustif de tous les films utilisés sur LA BOITE À OUTILS, pour les analyses, les cours, les illustrations ou encore les définitions de mots.

autres:
  name:       Autres outils
  description: |
    D'autres outils pratiques sont à venir, n'hésitez pas à consulter régulièrement ce listing qu'on peut atteindre à tout moment en cliquant sur le bouton “OUTILS” dans la marge gauche ci-contre.
