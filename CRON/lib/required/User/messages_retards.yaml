:mes_change_rythme: &mess_change_rythme "Pensez à changer votre rythme de travail (dans vos préférences) si nécessaire."

# Les messages suivant la fréquence des retards
#
:accident:
  :debut:   "Mais puisque c'est un accident, ça n'est pas trop grave. Attention cependant à ne pas les multiplier."
  :milieu:  "C'est un accident somme toute rare, donc nous n'en tiendrons pas compte."
  :fin:     "C'est un accident tellement rare que je ne devrais même pas vous le signaler !"
:rare:
  :commun: &com_rare "Mais puisque c'est somme toute assez rare, ça n'est pas trop grave."
  :debut:   *com_rare
  :milieu:  *com_rare
  :fin:     *com_rare
:frequent:
  :commun:  &com_frequent "Vous me direz que ça n'est pas grave puisque vous êtes somme toute coutumi%{f_ier} du fait…"
  :debut:   *com_frequent
  :milieu:  *com_frequent
  :fin:     *com_frequent
:souvent:
  :commun:  &com_souvent "Mais vous êtes tellement souvent en retard qu'on ne va pas s'inquiéter outre mesure…"
  :debut:   *com_souvent
  :milieu:  *com_souvent
  :fin:     *com_souvent
:systematique:
  :commun:  &com_syst "Vous devriez peut-être faire quelque chose pour ne pas être systématiquement en retard."
  :debut:   *com_syst
  :milieu:  *com_syst
  :fin:     *com_syst

